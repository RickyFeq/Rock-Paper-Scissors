<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="title-box">
            <h1 class="title-text">Rock Paper Scissors</h1>
            <p class="score">First to 5 wins!</p>
        </div>
        <div class="card">
            <div class="scores">
                <p>You: <span class="my-score">0</span></p>
                <p>Computer: <span class="computer-score">0</span></p>
            </div>
            <div class="choice-box">
                <button class="btn-style"><img src="./icons/rock.svg" class="rock"></button>
                <button class="btn-style"><img src="./icons/paper.svg" class="rock"></button>
                <button class="btn-style"><img src="./icons/scissors.svg" class="rock"></button>
            </div>
            <p class="weapon">Choose Your Weapon!</p>
            <p class="my-choice">You chose <span></span></p>
            <p class="computer-choice">Computer chose <span></span></p>
            <p class="who-won">You win!</p>
        </div>
</body>

</html>
