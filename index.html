<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="title-box">
            <h1 class="title-text">Rock Paper Scissors</h1>
            <p id="score" class="score">First to 5 wins!</p>
        </div>
        <div class="card">
            <div class="scores">
                <p>You: <span id="my-score">0</span></p>
                <p>Computer: <span id="computer-score" class="computer-score">0</span></p>
            </div>
            <div class="choice-box">
                <button class="choice btn-style"><img id="rock" src="./icons/rock.svg"></button>
                <button class="choice btn-style"><img id="paper" src="./icons/paper.svg"></button>
                <button class="choice btn-style"><img id="scissors" src="./icons/scissors.svg"></button>
            </div>
            <p id="weapon">Choose Your Weapon!</p>
            <p id="weapon2">Choose Your Weapon!</p>
            <!-- <p id="myy-choice">You chose <span id="my-choice"></span></p>
            <p id="computer-choice">Computer chose <span id="computer-choice"></span></p> -->
            <p class="who-won">You win!</p>
        </div>
    </div>

    <script src="rockscissors.js"></script>
</body>

</html>
