<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="title-box">
            <h1 class="title-text">Rock Paper Scissors</h1>
            <p class="score">First to score 5 points wins</p>
        </div>
        <div class="card">
            <div class="rick"><img src="./icons/rock.svg" class="rock"></div>
            <div class="rick"><img src="./icons/paper.svg" class="paper"></div>
            <div class="rick"><img src="./icons/scissors.svg" class="scissors"></div>
            <!-- <img src="./icons/rock.svg" class="rock">
                <div><img src="./icons/paper.svg" class="paper"></div>
                <div><img src="./icons/scissors.svg" class="scissors"></div> -->
        </div>
</body>

</html>
